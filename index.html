<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Todo app</title>
  <style>
    .linethrought {
      text-decoration: line-through;
    }
  </style>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h3 class="todo-logo">TODO</h3>
        <!-- <div id="sun">

        </div> -->
        <img src="images/icon-sun.svg" alt="sun" class="img-fluid" id="theme-switcher">
      </div>
    </div>
  </header>
  <section id="add-todo-input">
    <div class="container">
      <div class="main-input d-flex justify-content-between align-items-center">
        <div class="circle">
          <i class="fa fa-circle-thin"></i>
        </div>
        <div class="input-todo">
          <input type="text" id="add-new-todo" placeholder="Create a new todo..">
        </div>
      </div>
    </div>
  </section>
  <section id="main">
    <div class="container">
      <ul class="list-group" id="todo-list">
        <li class="todo-list-item d-fle justify-content-between align-items-center completed" id="${objValue.id}">
          <div class="circle">
            <img src='images/icon-check.svg' alt='check' class='rounded-circle' id='checked'>
          </div>
          <div class="todos line-through">
            <p class="text">Complete online javaScript course</p>
          </div>
          <div id="delete-todo">
            <img src="images/icon-cross.svg" alt="delete to item" class="img-fluid" action="delete">
          </div>
        </li>
        <li class="todo-list-item d-fle justify-content-between align-items-center active" id="${objValue.id}">
          <div class="circle">
            <i class="fa fa-circle-thin" id="unchecked" action="complete"></i>
          </div>
          <div class="todos">
            <p class="text">Jog around the park 3x</p>
          </div>
          <div id="delete-todo">
            <img src="images/icon-cross.svg" alt="delete to item" class="img-fluid" action="delete">
          </div>
        </li>
        <li class="todo-list-item d-fle justify-content-between align-items-center active" id="${objValue.id}">
          <div class="circle">
            <i class="fa fa-circle-thin" id="unchecked" action="complete"></i>
          </div>
          <div class="todos">
            <p class="text">10 minutes meditation</p>
          </div>
          <div id="delete-todo">
            <img src="images/icon-cross.svg" alt="delete to item" class="img-fluid" action="delete">
          </div>
        </li>
        <li class="todo-list-item d-fle justify-content-between align-items-center active" id="${objValue.id}">
          <div class="circle">
            <i class="fa fa-circle-thin" id="unchecked" action="complete"></i>
          </div>
          <div class="todos">
            <p class="text">Read for 1 hour</p>
          </div>
          <div id="delete-todo">
            <img src="images/icon-cross.svg" alt="delete to item" class="img-fluid" action="delete">
          </div>
        </li>
        <li class="todo-list-item d-fle justify-content-between align-items-center active" id="${objValue.id}">
          <div class="circle">
            <i class="fa fa-circle-thin" id="unchecked" action="complete"></i>
          </div>
          <div class="todos">
            <p class="text">Pick up groceries</p>
          </div>
          <div id="delete-todo">
            <img src="images/icon-cross.svg" alt="delete to item" class="img-fluid" action="delete">
          </div>
        </li>
        <li class="todo-list-item d-fle justify-content-between align-items-center active" id="${objValue.id}">
          <div class="circle">
            <i class="fa fa-circle-thin" id="unchecked" action="complete"></i>
          </div>
          <div class="todos">
            <p class="text">Complete Todo App on frontend mentor</p>
          </div>
          <div id="delete-todo">
            <img src="images/icon-cross.svg" alt="delete to item" class="img-fluid" action="delete">
          </div>
        </li>
      </ul>
    </div>
  </section>
  <section id="todo-action">
    <div class="container">
      <div class="actions d-flex flex-wrap justify-content-between">
        <div class="item-left pt-4">
          <p><span id="total-left">5</span> items left</p>
        </div>
        <div class="filter-todo">
          <ul class="nav justify-content-center" id="tttt">
            <li class="nav-item colored">
              <a class="nav-link active_tab" href="#" data-filter="all">All</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-filter="active">Active </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-filter="completed">Completed</a>
            </li>
          </ul>
        </div>
        <div class="clear-completed pt-4" id="clear-complete-todo">
          <p>Clear Completed</p>
        </div>
      </div>
    </div>
  </section>
  <section id="footer">
    <p class="text-center">Drag and drop to reorder list</p>
  </section>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <!-- jquery library -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <!-- custom javascript file -->
  <script src="js/app.js"></script>
  <!-- jsDelivr :: Sortable :: Latest (https://www.jsdelivr.com/package/npm/sortablejs) -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</body>
</html>
